{% extends "layout.html" %}

{% block content %}
    <div>
        <h2>{{ post.title }}</h2>
        <h3>Posted {{ post.created_at|date:"F jS, Y" }} by <a href="{% url 'author' post.author.id %}">{{ post.author.first_name }} {{ post.author.last_name}}</a></h3>
        <p>{{ post.body }}</p>
    </div>
{% endblock %}
